<!DOCTYPE html>
<html>
<head>
	<title>GoMobility Mobile</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="jquery_mobile/css/jquery.mobile-1.4.2.css">
	<link rel="stylesheet" type="text/css" href="jquery_mobile/css/font.css">
	<link rel="stylesheet" type="text/css" href="jquery_mobile/css/styles.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDroY6Zm8jCQsT8W7Ztt21UAZh9bMIuL7M"></script>
	<script src="jquery_mobile/js/maps.js"></script>
</head>

<body>

<!-- PAGE DE CONNEXION -->
<div data-role="page" id="connexion"> 
	<div data-role="header" id="header">
		<img src="jquery_mobile/images/logo-gomobility.png"/>
	</div>

	<div data-role="content" class="content">
		<img src="jquery_mobile/images/fond-content.png"/>
		<a href="#" id="connexion-facebook" data-transition="slide" data-role="button" data-mini="true">
			<img src="jquery_mobile/images/bouton-facebook.png"/>
		</a>
		<a href="#parcours" id="connexion-email" data-transition="slide" data-role="button" data-mini="true">
			<img src="jquery_mobile/images/picto-gomobility.png"/>
			<p>Connexion avec email</p>
			<div class="clear"></div>
		</a>
	</div>
</div>

<!-- PAGE CHOISIR OU PROPOSER PARCOURS -->
<div data-role="page" id="parcours">
	<div data-role="header" id="header-page">
		<nav>
			<a href="#">
				<img src="jquery_mobile/images/navigation.png"/>
			</a>
		</nav>
		<img src="jquery_mobile/images/logo-gomobility-2.png" class="logo-2"/>
		<div class="clear"></div>
	</div>
	<div data-role="content" class="content">
		<img src="jquery_mobile/images/fond-content-2.png"/>
		<div id="boutons-parcours">
			<a href="#proposer" data-role="button" data-mini="true" data-inline="true">
				<img src="jquery_mobile/images/je-propose.png"/>
				<p>JE PROPOSE<br/>
				mon parcours</p>
			</a>
			<a href="#choisir" data-role="button" data-mini="true" data-inline="true">
			<img src="jquery_mobile/images/je-choisis.png"/>
				<p>JE CHOISIS<br/>
				mon parcours</p>
			</a>
			<div class="clear"></div>
		</div>
		<div id="grammes-co2">
			<p>12g</p>
		</div>
	</div>
	<div data-role="footer" class="footer">
		<img src="jquery_mobile/images/picto-coupe.gif"/>
		<a href="#jeu" data-role="button" data-mini="true">Participez à notre concours</a>
		<div class="clear"></div>
	</div>
</div>

<!-- PAGE CHOISIR PARCOURS -->
<div data-role="page" id="choisir">
	<div data-role="header" id="header-page">
		<nav>
			<a href="#">
				<img src="jquery_mobile/images/navigation.png"/>
			</a>
		</nav>
		<img src="jquery_mobile/images/logo-gomobility-2.png" class="logo-2"/>
		<div class="clear"></div>
	</div>

	<div data-role="content">
		<div id="bonchoix">
			Bon choix on y va
		</div>
		<div id="choix" style="display:none;">
			<div id="map-choix" style="width:200px;height:200px;">
				<p>Un problème est survenue lors du chargement de la map...</p>
			</div>
		</div>
	</div>
	<div data-role="footer" class="footer">
		<img src="jquery_mobile/images/picto-coupe.gif"/>
		<a href="#jeu" data-role="button" data-mini="true">Participez à notre concours</a>
		<div class="clear"></div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function () {
		// $("#choisis").on("click", function() {
			setTimeout(function() {
				$("#bonchoix").hide();
				$("#choix").show();
				show_map(document.getElementById("map-choix"));
			}, 500);
		// });
	});
</script>
</body>
</html>
